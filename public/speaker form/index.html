
<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>W3GC Sponsor's Application Form</title>
    <link rel='stylesheet' href='style.css' />
    <link data-default-icon="Web 3 Global Conference Logo Transparent1.png" rel="icon" sizes="192x192" href="Web 3 Global Conference Logo Transparent1.png">
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>W3GC Sponsor's Application</h1>
      <p><em>Want to be a sponsor for our global conference? fill out this form</em></p>
    </header>
    
    <form action='' method='get' class='speaker-form'>
      <div class='form-row'>
        <label for='full-name'>Name</label>
        <input id='full-name' name='full-name' type='text' />
      </div>
      
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email'name='email'type='email'placeholder='joe@example.com' />
      </div>
      
     
      <div class='form-row'>
        <label for='t-shirt'>Sponsorship Option</label>
        <select id='t-shirt' name='t-shirt'>
          <option>Headine Sponsorship</option>
          <option>Diamond Sponsorship</option>
          <option>Platinum Sponsorship</option>
          <option>Gold Sponsorship</option>
          <option>Silver Sponsorship</option>
          <option>Bronze Sponsorship</option>
          <option>Startup Sponsorship</option>
        </select>
      </div>
      
      <div class='form-row'>
        <label for='abstract'>Abstract</label>
        <textarea id='abstract' name='abstract'></textarea>
        <div class='instructions'>Describe your talk in 500 words or less</div>
      </div>
      
      <div class='form-row'>
        <label class='checkbox-label' for='available'>
          <input id='available' name='available' type='checkbox' value='is-available' />
          <span>I'm actually available the date of the talk</span>
        </label>
      </div>
      
      <div class='form-row' href="pen-export-jOQwKJP/dist/index.html">
        <button>Submit</button>
      </div>
    </form>
  </body>
</html>
  
</body>
</html>
