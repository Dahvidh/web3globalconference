
<!DOCTYPE html>
<html lang='en'>
  <head>
    <meta charset='UTF-8' />
    <title>W3GC Speaker's Application Form</title>
    <link rel='stylesheet' href='style.css' />
    <link data-default-icon="favicon" rel="icon" sizes="192x192" href="Web 3 Global Conference Logo Transparent1.png">
  </head>
  <body>
    <header class='speaker-form-header'>
      <h1>W3GC Speaker's Application</h1>
      <p><em>Want to be a Speaker for our global conference? fill out this form</em></p>
    </header>
    
    <form action='' method='get' class='speaker-form'>
      <div class='form-row'>
        <label for='full-name'>Name</label>
        <input id='full-name' name='full-name' type='text' />
      </div>
      
      <div class='form-row'>
        <label for='email'>Email</label>
        <input id='email'name='email'type='email'placeholder='joe@example.com' />
      </div>
      
   
      
      <div class='form-row'>
        <label for='abstract'>Topic</label>
        <textarea id='abstract' name='abstract'></textarea>
        <div class='instructions'>Describe your talk in 500 words or less</div>
      </div>
  
      <button>Submit</button>
    
    </form>
  </body>
</html>
  
</body>
</html>
